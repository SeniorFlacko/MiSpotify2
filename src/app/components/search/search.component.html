<div class="container">
  <div class="row">
    <div class="col-md-3">
      <input 
      type="text" 
      name="termino" 
      [(ngModel)]="termino" 
      class="form-control" 
      (keypress)="buscarArtista()"
      placeholder="Buscar por artista...">
    </div>
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3 puntero" 
            [routerLink]="['/artista',artista.id]"
            *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" class="img-fluid img-thumbnail" alt="">
          <p>
            {{artista.name}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
